version: 2

models:
  - name: fct_quantity_by_age
    description: This table contains information about  top 5 customer's age by quantities of product bought
    columns:
      - name: rank
        description: Rank of the  quantities bought  by customer age
        tests:
          - unique
          - not_null
      - name: customer_age
        description: Age of the customer
        tests:
          - not_null
      - name: quantities_bought
        description: Total quantities of products bought by customers in a specific age
        tests:
          - not_null
  
  - name: fct_revenue_by_age
    description: This table contains information about top 5 customer's age by revenue generated
    columns:
      - name: rank
        description: Rank of the revenue generated by customer age
        tests:
          - unique
          - not_null
      - name: customer_age
        description: Age of the customer
        tests:
          - not_null
      - name: revenue_generated
        description: Total revenue generated by customers in a specific age
        tests:
          - not_null

  - name: fct_quantity_by_product
    description: This table contains information about the top 5 products by quantities sold
    columns:
    - name: rank
      description: Rank of the product by quantities sold
      tests:
        - unique
        - not_null
    - name: product_name
      description: Name of the product
      tests:
        - not_null
    - name: quantities_sold
      description: Total quantities of products sold
      tests:
        - not_null

  - name: fct_revenue_by_product
    description: This table contains information about the top 5 products by  sales revenue 
    columns:
    - name: rank
      description: Rank of the product by sales revenue
      tests:
        - unique
        - not_null
    - name: product_name
      description: Name of the product
      tests:
        - not_null
    - name: sales_revenue
      description: Total sales revenue by product
      tests:
        - not_null

  - name: fct_customer_by_state
    description: This table contains information about the percentage of top 5 states with most customers
    columns:
    - name: state
      description: State of the customer
      tests:
        - not_null
    - name: percentage_customer
      description: Percentage of customers by state
      tests:
        - not_null