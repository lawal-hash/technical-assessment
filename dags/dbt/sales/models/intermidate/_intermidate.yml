version: 2

models:
  - name: int_orders_by_state 
    description: This table contains the percentage of customers by state
    columns:
      - name: state_name
        description: State of the customer
        tests:
          - unique
          - not_null
      - name: percentage__customer
        description: Percentage of customers by state
        tests:
          - not_null

  - name: int_orders_by_product
    description: This table contains total quantities of products sold and total revenue by product
    columns:
      - name: product_name
        description: Name of the product
        tests:
          - unique
          - not_null
      - name: quantities_sold
        description: Total quantities of products sold
        tests:
          - not_null
      - name: sales_revenue
        description: Total revenue by product
      - name: rank_quantity
        description: Rank of the product by quantities sold
        tests:
          - not_null
      - name: rank_sales_revenue
        description: Rank of the product by revenue
        tests:
          - not_null
  - name: int_orders_by_age
    description: This table contains total quantities, sales revenue of products bought by customers by age
    columns:
    - name: customer_age
      description: Age of the customer
      tests:
        - unique
        - not_null
    - name: quantities_bought
      description: Total quantities of products bought by customers by age
      tests:
        - not_null
    - name: revenue_generated
      description: Total revenue of products generated by customers by age
      tests:
        - not_null
    - name: rank_quantity_bought
      description: Rank of the customer age by quantities bought
      tests:
        - not_null
    - name: rank_revenue_generated
      description: Rank of the customer age by revenue generated
      tests:
        - not_null
        

    